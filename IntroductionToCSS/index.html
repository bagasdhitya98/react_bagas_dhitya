<!DOCTYPE html>
<html>

<head>
    <title>Introduction to CSS</title>
    <!-- menggunakan cara external -->
    <link rel="stylesheet" href="index.css">
    <!-- tambahkan tag dibawah supaya media queries berfungsi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- menggunakan cara internal -->
    <style>
        .internal-styling {
            background-color: brown;
        }

        .internal-styling h3 {
            color: yellow;
        }

        .internal-styling p {
            color: orange
        }
    </style>
</head>

<body>
    <div class="external-styling">
        <h3>Selamat datang di materi CSS</h3>
        <p>Kita akan belajar styling dan layouting</p>
    </div>
    <div class="internal-styling">
        <h3>Selamat datang di materi CSS</h3>
        <p>Kita akan belajar styling dan layouting</p>
    </div>
    <!-- menggunakan inline styling -->
    <div style="background-color: red; color: white">
        Menggunakan inline styling
    </div>
    <div class="container-box">
        <div class="model-box"></div>
    </div>
    <div class="container-image">
        <div class="model-image"></div>
        <div class="model-image"></div>

        <div class="shape-image-percentage">Ukuran percentage</div>
        <div class="shape-image-pixel">Ukuran pixel</div>
    </div>
    <div class="container-grid">
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
        <div class="model-grid"></div>
    </div>
</body>

</html>
